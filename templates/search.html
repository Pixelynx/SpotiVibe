<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            background-color: #282828;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #1DB954;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Spotify Artist Search</h1>
        <form action="/search" method="POST">
            <input type="text" name="artist" placeholder="Enter artist name" required>
            <input type="submit" value="Search">
        </form>
        <h1>Search by Vibe</h1>
        <form action="/vibe_search" method="POST">
            <input type="text" name="query" placeholder="Enter vibe or phrase" required>
            <input type="text" name="artist" placeholder="Enter artist name" required>
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
