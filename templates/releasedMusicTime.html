<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #282828;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #1DB954;
            text-align: center;
        }
        .table-container {
            max-height: 60vh;
            overflow: auto;
            margin-top: 20px;
            border: 1px solid #444;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #1DB954;
            color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .total-time {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto 0;
            padding: 10px;
            background-color: #1DB954;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Songs with {{ artist_name }}</h1>

        <div class="total-time">
            <h2>Total Time</h2>
            <p>{{ hours }} hours {{ minutes }} minutes {{ seconds }} seconds</p>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        {% for artist in artists %}
                            <th>{{ artist }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in song_table %}
                        <tr>
                            {% for song in row %}
                                <td>{{ song if song else '' }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <a href="/" class="back-button">Back to Search</a>
    </div>
</body>
</html>
